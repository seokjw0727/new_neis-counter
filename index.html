<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>바이트 계산기</title>
	<script>
		function countByte() {
			var text = document.getElementById("inputText").value;
			var len = 0;
			for (var i = 0; i < text.length; i++) {
				var c = text.charCodeAt(i);
				if (c < 128) {
					len += 1;
				} else if (c < 2048) {
					len += 3;
				} else {
					len += 4;
				}
			}
			document.getElementById("byteCount").innerHTML = "입력한 문자열의 바이트 수: " + len + "바이트";
		}
	</script>
</head>
<body>
	<h1>바이트 계산기</h1>
	<p>한글은 3바이트, 띄어쓰기는 1바이트, 특수문자는 3바이트로 계산됩니다.</p>
	<textarea id="inputText" rows="10" cols="50"></textarea>
	<br>
	<button type="button" onclick="countByte()">계산하기</button>
	<p id="byteCount"></p>
</body>
</html>
